# GitHub Pages Deployment Workflow
# Automatically deploys the main branch to GitHub Pages

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the repository code
      # Using commit SHA for actions/checkout v4.2.2
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # Step 2: Setup Node.js (optional - for projects requiring npm/yarn build)
      # Uncomment and configure if your project requires a build step
      # - name: Setup Node.js
      #   uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
      #   with:
      #     node-version: '20'
      #     cache: 'npm'  # or 'yarn' if using yarn

      # Step 3: Install dependencies (optional)
      # Uncomment if your project has npm/yarn dependencies
      # - name: Install dependencies
      #   run: npm ci
      #   # or: yarn install --frozen-lockfile

      # Step 4: Build project (optional)
      # Uncomment and modify if your project requires a build step
      # - name: Build project
      #   run: npm run build
      #   # or: yarn build

      # Step 5: Deploy to GitHub Pages
      # Deploys the root directory (or build output directory) to gh-pages branch
      # Using commit SHA for peaceiris/actions-gh-pages v4.0.0
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./
          # For built projects, change publish_dir to your build output directory:
          # publish_dir: ./dist  # for Vite/Vue
          # publish_dir: ./build  # for Create React App
          # publish_dir: ./out  # for Next.js static export
